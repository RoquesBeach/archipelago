name: ‚ùÑÔ∏è Lint

on: [pull_request]

jobs:
  markdownlint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          - 14
          - 16
          - 18
          - 20
        architecture:
          - x64
        # an extra windows-x86 run:
        include:
          - os: windows-2019
            node_version: 14
            architecture: x86
    name: üç∂ Markdown Node ${{ matrix.node_version }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      - run: npm install -g markdownlint-cli@0.23.2
      - run: markdownlint '**/*.md' --ignore 'node_modules' --ignore 'venv' --ignore 'packages/**/node_modules/**' --ignore 'languages/**/node_modules/**'
  shellcheck:
    name: ü•Ç Shell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: üßπ ShellCheck
        uses: ludeeus/action-shellcheck@master
  yamllint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', 'pypy-3.7', 'pypy-3.8']
    name: üç∫ YAML Lint Python ${{ matrix.python-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: üßπ YAML Lint
        uses: ibiqlik/action-yamllint@v3.1
  flake8:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', 'pypy-3.7', 'pypy-3.8']
    name: üç∑ Flake8 Python ${{ matrix.python-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: üßπ flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: "F821"
          max-line-length: "100"
  rubocop:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2.1']
    name: ‚òï Rubocop Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run:
          bundle exec rubocop
  mdl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2.1']
    name: ‚òï Markdownlint Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run:
          bundle exec mdl .
